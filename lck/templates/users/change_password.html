{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <span class="navbar-brand">LCK Insurance</span>
        <div class="navbar-nav me-auto">
            {% if user.role == 'admin' %}
                <a class="nav-link" href="{% url 'user_list' %}">Users</a>
                <a class="nav-link" href="#">Clients</a>
            {% endif %}
        </div>
        <div class="navbar-nav ms-auto">
            <span class="nav-item nav-link">{{ user.username }} ({{ user.get_role_display }})</span>
            <a class="nav-link active" href="{% url 'change_password' %}">Change Password</a>
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
</nav>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Change Password</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Change Password</button>
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
